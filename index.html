<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Aviles">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <title>MONEY MOVES | Loan Calculator</title>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">
    </head>
    <body class="container-fluid">
        <!-- Header Logo -->
        <header>
            <h1 class="logoHeader">MONEY MOVE$$$</h1>
        </header>

        <!-- App Layout -->
        <div class="row mt-3">
            <!-- Loan Details -->
            <div class="col">
                <h2 class="text-center fw-bold font02">Loan Details</h2>
                <div class="container d-flex flex-column">
                    <!-- Loan Amount -->
                    <div class="align-self-center mt-4">
                        <label for="loanAmount" class="form-label font02">Loan Amount</label>
                        <input type="number" class="form-control inputStyle" id="loanAmount" name="Loan Amount" aria-label="Loan Amount">
                    </div>
                    <!-- Loan Term -->
                    <div class="align-self-center mt-4">
                        <label for="loanTerm" class="form-label font02">Term (Months)</label>
                        <input type="number" class="form-control inputStyle" id="loanTerm" name="Loan Term" aria-label="Loan Term">
                    </div>
                    <!-- Interest Rate -->
                    <div class="align-self-center mt-4">
                        <label for="interestRate" class="form-label font02">Interest Rate</label>
                        <input type="number" class="form-control inputStyle" id="interestRate" name="Interest Rate" aria-label="Interest Rate">
                    </div>
                    <!-- Calculate Button -->
                    <div class="calculateButtonContainer align-self-center d-flex justify-content-end">
                        <button type="button" id="calculate" class="btn btn-warning btn-lg mt-3 font02">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Monthly Payments -->
            <div class="col"></div>
        </div>
    </body>
</html>
